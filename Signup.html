<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>SignUp | Socialite</title>
</head>
<body>
    <form id="login-form" class="login-form">
        <h1 class="a11y-hidden">Login Form</h1>
        <header class="formhead">
            Socialite
        </header>
        <div>
            <label class="label-email">
              <input type="text" class="text" name="Fname" placeholder="First Name" tabindex="1" required />
              <!-- <span class="required">Email</span> -->
            </label>
        </div>
        <div>
            <label class="label-email">
              <input type="text" class="text" name="Lname" placeholder="Last Name" tabindex="1" required />
              <!-- <span class="required">Email</span> -->
            </label>
        </div>
        <div>
          <label class="label-email">
            <input type="email" class="text" name="email" placeholder="Email" tabindex="1" required />
            <!-- <span class="required">Email</span> -->
          </label>
        </div>
        <div>
            <label class="label-email">
              <input type="text" class="text" name="Phoneno" placeholder="Phone Number" tabindex="1" required />
              <!-- <span class="required">Email</span> -->
            </label>
        </div>
        <input type="checkbox" name="show-password" class="show-password a11y-hidden" id="show-password" tabindex="3" />
        <label class="label-show-password" for="show-password">
          <!-- <span>Show Password</span> -->
        </label>
        <div>
          <label class="label-password">
            <input type="text" class="text" name="password" placeholder="Password" tabindex="2" required />
           <!-- <span class="required">Password</span> -->
          </label>
        </div>
        <div>
            <label class="label-password">
              <input type="text" class="text" name="password" placeholder="Re-Enter Password" tabindex="2" required />
             <!-- <span class="required">Password</span> -->
            </label>
        </div>
        <input type="submit" value="SignUp" />
        <div class="email">
          <a href="index.html">Already Have an Account? LogIn</a>
        </div>
</section>
    
</body>
</html>
